<!DOCTYPE html>
<html>
<head>
    <title>Check Dial State</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        pre {
            background: #111;
            padding: 15px;
            border: 1px solid #0f0;
            overflow: auto;
        }
        button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Dial State Checker</h1>
    <button onclick="checkState()">Check State</button>
    <button onclick="window.location.reload()">Refresh</button>
    <pre id="output">Click "Check State" to see current dial state...</pre>

    <script>
        function checkState() {
            const output = document.getElementById('output');
            const mainWindow = window.opener || window.parent;
            
            if (mainWindow && mainWindow.__REACT_STATE__) {
                const state = mainWindow.__REACT_STATE__;
                output.textContent = JSON.stringify(state, null, 2);
            } else {
                output.textContent = '❌ No state found. Open this from localhost:3000 in a new tab.';
            }
        }
        
        // Auto-check every 2 seconds
        setInterval(() => {
            if (window.opener && window.opener.__REACT_STATE__) {
                checkState();
            }
        }, 2000);
    </script>
</body>
</html>
